<style>
  .card {
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .card-header {
    background-color: #432b98;

    color: #fff;
    text-align: center;
    padding: 10px;
  }

  h2 {
    font-size: 24px;
    margin-bottom: 0;
  }

  .card-body {
    background-color: #f9f9f9;
    padding: 20px;
  }

  p {
    font-size: 16px;
    margin: 10px 0;
  }

  strong {
    font-weight: bold;
  }
</style>

<div class="container">
  <div class="card mt-4">
    <div class="card-header">
      <h2 class="text-center">Product Details</h2>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-8">
          <p><strong>Product Name:</strong> {{ product?.name }}</p>

          <p><strong>Category:</strong> {{ product?.category }}</p>

          <p><strong>Description:</strong> {{ product?.description }}</p>

          <p>
            <strong>Price:</strong> $

            {{ product?.price }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
